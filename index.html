<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HP Lovecrafter</title>
    <style>
      body {
        background-color: #00FFFF;
        background-image: url('lightning.png');
        background-repeat: repeat;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 4em;
        margin-top: 0;
        margin-bottom: 0.5em;
        color: #FF1493;
      }
      
      button {
        background-color: #FFFFFF;
        color: #FF1493;
        font-size: 2em;
        border-radius: 20px;
        padding: 20px;
        border: none;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1 id="output"></h1>
    <button onclick="generateName()">Craft!</button>
    
<script>
        // Define arrays of words for each component of the name
        const superlatives = ["Super", "Mega", "Ultimate", "Epic", "Fantastic", "Wondrous", "Maximum", "Incredible", "Phenomenal", "Sensational", "Astonishing"];
        const comfortWords = ["Comfy", "Pleasant", "Mellow", "Cozy", "Snug", "Relaxing", "Soothing"];
        const heatWords = ["Warm", "Hot", "Radiant", "Thermal", "Toast", "Blaze", "Ignite"];
        const pumpWords = ["Circulator", "Distributor", "Mover", "Pusher", "Herder", "Regulator", "Balancer", "Balancer", "Pumper", "Cycler"];
        const acWords = ["Cool", "Chill", "Frost", "Breeze", "Air", "Vent"];
        const furnaceWords = ["Heater", "Radiator", "Boiler", "Furnace", "Fireplace", "Stove"];
        const powerWords = ["Super", "Mega", "Ultra", "Maximum", "Extreme", "Gigantic", "Titanic", "Wondrous", "Wonder", "Wizard"];
        
        // Randomly select a word from each array and concatenate them with a bias towards alliteration                  
  
  function generateName() {
            const superlative = superlatives[Math.floor(Math.random() * superlatives.length)];
            const heatOrAcOrFurnaceWord = [heatWords, acWords, furnaceWords, comfortWords][Math.floor(Math.random() * 4)][Math.floor(Math.random() * 7)];
            const pumpOrPowerWord = [pumpWords, powerWords][Math.floor(Math.random() * 2)][Math.floor(Math.random() * 10)];
            
            // Add some variation by randomly choosing whether to include "AC" or "Furnace"
            const useAc = Math.random() < 0.5;
            const useFurnace = Math.random() < 0.5;
            
            // Determine the first letter of each chosen word
            const superlativeFirstLetter = superlative.charAt(0);
            const heatOrAcOrFurnaceFirstLetter = heatOrAcOrFurnaceWord.charAt(0);
            const pumpOrPowerFirstLetter = pumpOrPowerWord.charAt(0);
            
            // Determine the alliteration score based on matching first letters
            const alliterationScore = [superlativeFirstLetter, heatOrAcOrFurnaceFirstLetter, pumpOrPowerFirstLetter]
                .reduce((score, letter) => (score + (letter === superlativeFirstLetter)), 0);
                
            // Assemble the name with a higher probability of alliteration
            let name = `${superlative} ${heatOrAcOrFurnaceWord} ${pumpOrPowerWord}`;
           /* if (useAc) {
                name += ` ${acWords[Math.floor(Math.random() * acWords.length)]}`;
            }
            if (useFurnace) {
                name += ` ${furnaceWord}`;
            } 
          */
            
            // If there is alliteration, slightly increase the probability of its occurrence
            if (alliterationScore > 0 && Math.random() < 0.7) {
                name = `${superlative} ${heatOrAcOrFurnaceWord} ${pumpOrPowerWord}`;
            /*    if (useAc) {
                    name += ` ${acWords[Math.floor(Math.random() * acWords.length)]}`;
                }
                if (useFurnace) {
                    name += ` ${furnaceWord}`;
                }  */
            }
            
            const output = document.getElementById("output");
            output.innerText = name;
            output.style.color = getNextTextColor();
        }
      
      function getNextTextColor() {
    const colors = ["#FF1493", "#FF8C00", "#00CED1", "#000000"];
    const output = document.getElementById("output");
    const currentColor = output.style.color;
    const currentIndex = colors.indexOf(currentColor);
    const nextIndex = (currentIndex + 1) % colors.length;
    return colors[nextIndex];
  }
    </script>
  </body>
</html>
